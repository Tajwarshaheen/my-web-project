<!DOCTYPE html>
<html>
<head>
    <style>
        /* Navbar ka basic style */
        #myNavbar {
            background-color: gray; /* Shuru mein dark color */
            padding: 15px;
            color: black;
            text-align: center;
            transition: 0.5s; /* Smooth color change ke liye */
        }
    </style>
</head>
<body>

    <div id="myNavbar">
        <h1>Meri Website</h1>
    </div>

    <br>
    
    <button onclick="toggleNavColor()">Navbar Ka Rang Badlo</button>

    <script>
        function toggleNavColor() {
            // Navbar ko uski ID se pakadte hain
            var nav = document.getElementById("myNavbar");

            // Check karte hain ke kya rang pehle se green hai
            if (nav.style.backgroundColor === "gray") {
                nav.style.backgroundColor = "#333"; // Wapis purana dark color
            } else {
                nav.style.backgroundColor = "gray"; // Green kar do
            }
        }
    </script>

</body>
</html>
